name: Generate Music JSON Files

on:
  push:
    paths:
      - '**/*.m4a'
      - '**/*.mp3'
      - '**/*.wav'
      - '**/*.ogg'
      - '**/*.aac'

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.COMMIT_NFC }}

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Debug Audio Files
        run: |
          for d in */; do
            echo "Checking directory: $d"
            ls "$d"/*.{m4a,mp3,wav,ogg,aac} 2>/dev/null || echo "No audio files in $d"
          done

      - name: Find audio folders and generate JSON
        run: |
          for d in */; do
            if [ -d "$d" ] && ls "$d"/*.{m4a,mp3,wav,ogg,aac} >/dev/null 2>&1; then
              echo "Processing directory: $d"
              python createMusicJson.py "$d" || echo "Error processing $d"
            fi
          done

      - name: Log Git Status After Script
        run: git status

      - name: Configure Git
        run: |
          git config --local user.email "ahilmails@yahoo.com"
          git config --local user.name "ahilan-subbaian"

      - name: Commit changes
        run: |
          git add */music.json
          git commit -m "Update music.json files" || echo "No changes to commit"

      - name: Log Git Status After Commit
        run: git status

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.COMMIT_NFC }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/ahilan-subbaian/NFCmessage.git
          git push origin main
